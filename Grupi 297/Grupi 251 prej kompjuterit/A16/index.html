<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="">
        <label for="emri">Emri:</label>
        <input type="text" placeholder="Emri juaj" id="emri" name="Emri" required>

        <br>

        <br>

        <label for="gender">Male</label>

        <br>

        <input type="checkbox" name="Basketboll" id="Basketboll" value="Basketboll">

        <input type="checkbox" name="Voleyboll" id="Voleyboll" value="Voleyboll">

        <br>
        <label for="courses">Zgjedh Kursin:</label>

            <option value="Html-css">HTML dhe CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>


        </select>
        <br>
        <button type="reset">RESET</button>

        <button type="submit">SUBMIT</button>
        <a href="">Ketu është një link</a>



    </form>

</html>
