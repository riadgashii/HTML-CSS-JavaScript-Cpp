<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="contact-title">Get a quote</h1>
            <p>
                Fill up the form and our Team will get back to you within 24 hours
            </p>
            <ul class="contact-list">
                <li>
                    <img src="img/call.png" alt="" /> +01234567810
                </li>
                <li>
                    <img src="img/mail.png" alt="">hello@j-coders.com
                </li>
                <li>
                    <img src="img/location.png" alt="">102 Street 2714
                </li>
            </ul>
            <ul class="social-list">
                <li>
                    <a href=""><img src="img/facebook.png" class="contact-icon" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="img/twitter.png" class="contact-icon" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="img/instagram.png" class="contact-icon" alt=""></a>
                </li>
            </ul>
        </div>

        <div class="right">
            <form action="">
                <div class="form-control">
                    <label for="name">Your name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-control">
                    <label for="email">Mail</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="message"></label>
                    <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                </div>

                <button>Send Message</button>

            </form>

        </div>











    </div>




</body>

</html>
